<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My webpage" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Yuri G" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
<title>Ice cream!</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Choose size of ice cream..</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
      <img src="./images/ice cream.jpg" alt="ice cream" width="30%" height="55%" />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="ice-cream-size" name="Ice Cream Size">
          <option></option>
          <option value="3.99">Small Size ($3.99)</option>
          <option value="7.99">Medium Size (+ $7.99)</option>
          <option value="9.99">Large Size (+ $9.99)</option>
        </select>
        <label class="mdl-textfield__label" for="ice-cream-size">Select Ice Cream Size</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="ice-cream-toppings" name="Ice Cream Toppings">
          <option></option>
          <option value="2.99">Caramel sauce (+ $2.99)</option>
          <option value="3.99">Sprinkles (+ $3.99)</option>
          <option value="1.99">Cherries (+ $1.99)</option>
          <option value="3.99">Peanuts (+ $3.99)</option>
        </select>
        <label class="mdl-textfield__label" for="ice-cream-toppings">Select Toppings</label>
      </div>
      <p>Would you like it on a cone or a bowl?</p>
      <div id="radio-buttons">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash1">
          <input checked class="mdl-radio__button" id="flash1" name="flash" type="radio" value="on" />
          <span class="mdl-radio__label">Bowl! (+ $1.99)</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash2">
          <input class="mdl-radio__button" id="flash2" name="flash" type="radio" value="off" />
          <span class="mdl-radio__label">Cone! (+ $0.00)</span>
        </label>
        <div>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Cost
          </button>
        </div>
        <div id="Cost"></div>
      </div>
    </main>
  </div>
</body>
</html>
